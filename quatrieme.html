    <script>
        document.getElementById("compteForm").addEventListener("submit", function(e) {
            e.preventDefault(); 

            const nom = document.getElementById("nom").value.trim();
            const prenom = document.getElementById("prenom").value.trim();
            const age = parseInt(document.getElementById("age").value);
            const telephone = document.getElementById("telephone").value.trim();
            const adresse = document.getElementById("adresse").value.trim();
            const sexeChecked = document.querySelector("input[name='sexe']:checked");

            const phoneRegex = /^0(5|6|7)\d{8}$/;

            if (nom.length < 2) {
                alert("Le nom doit contenir au moins 2 lettres.");
                return;
            }

            if (prenom.length < 2) {
                alert("Le prenom doit contenir au moins 2 lettres.");
                return;
            }

            if (isNaN(age) || age < 18 || age > 120) {
                alert("L'age doit etre compris entre 18 et 120.");
                return;
            }

            if (!phoneRegex.test(telephone)) {
                alert("Le numero de telephone doit etre un numero algerien valide.");
                return;
            }

            if (adresse.length < 5) {
                alert("L'adresse doit contenir au moins 5 caracteres.");
                return;
            }

            if (!sexeChecked) {
                alert("Veuillez selectionner votre sexe.");
                return;
            }

            alert("Formulaire soumis avec succes !");
