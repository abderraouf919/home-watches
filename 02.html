<!DOCTYPE html>
<html>
<head>
    <title> demande </title>
</head>
<body style="background-color: #F5F5DC ; color: #A52A2A ;">
    <h1 style="text-align: center;">Commander le produit</h1>

    <div style="width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #c0c0c0;">
        <div style="float: left; width: 200px;">
        <img src="2.jpg" alt=" 6" style="width: 150px; height: 150px;"> 
        </div>
        <div style="float: left; width: 280px; padding-left: 20px;">
            <label for="vendeur">Vendeur:</label><br>
            <input type="text" id="vendeur" name="vendeur" value="FGJSNZER" readonly style="width: 250px;">
            <br><br>

            <label for="prix">Prix:</label><br>
            <input type="text" id="prix" name="prix" value="6500 DA" readonly style="width: 250px;">
            <br><br>

            <label for="ref">Ref.:</label><br>
            <input type="text" id="ref" name="ref" value="DJB23H" readonly style="width: 250px;">
            <br><br>

            <label>Couleur:</label><br>
            <input type="checkbox" id="doree" name="couleur" value="doree" checked>
            <label for="doree">Doree</label><br>
            <input type="checkbox" id="argentee" name="couleur" value="argentee">
            <label for="argentee">Argentee</label><br><br>

            <label for="quantite">Quantite:</label><br>
            <select id="quantite" name="quantite" style="width: 250px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>
            <button onclick="verifierEtCommander()">Commander</button>
        </div>
        <div style="clear: both;"></div>
    </div>
    
    <script>
        function verifierEtCommander() {
            const doree = document.getElementById("doree").checked;
            const argentee = document.getElementById("argentee").checked;

            if (doree || argentee) {
               
                window.location.href = "second.html";
            } else {
                alert("choose a color.")
            }
        }
    </script>
